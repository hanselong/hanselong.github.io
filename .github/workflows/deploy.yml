name: Deploy to GitHub Pages
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Build the project # https://create-react-app.dev/docs/production-build/
      run: npm run build

    - name: Deploy to Github Pages
      uses: actions/deploy-pages@v4

